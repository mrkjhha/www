<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS가져오기</title>
    <style>
        *{margin:0; padding:0;}
        .sns {width:1100px; margin:0 auto; overflow:hidden;}
        .facebook {width:500px; height:700px; float:left;}
        .twitter {width:500px; height:700px; float:right; overflow: auto}

    </style>
    
</head>
<body>
    <div class="sns">
        <div class="facebook">
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v10.0" nonce="hpg2pMra"></script>
            <div class="fb-page" data-href="https://www.facebook.com/lotte" data-tabs="timeline" data-width="500" data-height="700" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/lotte" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/lotte" class="lotte_facebook">롯데 (LOTTE)</a>
                </blockquote>
            </div>
        </div>
        
        <div class="twitter">
            <div class="snsContent">
                <a class="twitter-timeline" data-lang="ko" data-theme="light" href="https://twitter.com/UNHCRKorea?ref_src=twsrc%5Etfw">Tweets by UNHCRKorea</a>
                <script async src="https://platform.twitter.com/widgets.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
